<div class="container frame">
  <div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
      <img *ngIf="results.poster_path" src="https://image.tmdb.org/t/p/w500/{{results.poster_path}}" height="450" width="350" class="img-responsive">
    </div>
    <div class="col-lg-4">
      <!-- Rankings and Average -->
      Total Votes: {{results.vote_average}}
    </div>
    <div class="col-lg-4">
      <!-- Season and Episodes -->
      <div class="row">
        Total Episodes: {{results.number_of_episodes}}
      </div>
      <div class="row">
        Total Seasons: {{results.number_of_seasons}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <h3 class="text-center">{{results.original_name}}</h3>
      <span id="last-air" *ngIf="results.last_air_date">Last Aired: {{results.last_air_date}}</span>
    </div>
    <div class="col-lg-12">
      <p class="lead text-left" *ngIf="results.overview">
        {{results.overview}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <h2 class="text-left">Moods:</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-6">
      <app-moods></app-moods>
    </div>
  </div>
</div>
