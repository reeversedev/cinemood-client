<div class="container-fluid">
  <div *ngIf="user">
    <div class="uppername">
        <p class="name">{{user.name}}</p>
        <span>@{{user.username}}</span>
    </div>
    <div class="row">
      <div class="col m3">
          <img src="{{user.profilePicture}}" class="square" height=150>
      </div>
      <div class="col m9">
        <div>
            <h4 class="big-name">{{user.name}}</h4>
        </div>
        <div>
          <span class="gender">{{user.gender}}</span>
        </div>
        <div>
            <p>{{user.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h4>Recent Activities</h4>
</div>
