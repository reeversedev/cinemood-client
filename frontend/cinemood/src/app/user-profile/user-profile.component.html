<mat-sidenav-container>
  <div class="container">
    <div class="row">
      <div class="col m4">
        <img src="{{user.picture}}" class="square margin-top" height="150" width="150">
      </div>
      <div class="col m6">
        <h3 id="name">{{user.name}}</h3>
        <span>@{{user.username}}</span>
        <p>
          <i class="fa fa-birthday-cake" aria-hidden="true"></i>
          {{user.dob | date: 'MM/dd/yyyy'}}</p>
        <b>
          <i class="fa fa-mars fa-2x" aria-hidden="true"></i>
        </b>
      </div>
      <div class="col m2" *ngIf="requestSent">
        <button mat-button class="mt-2" color=primary (click)="cancelRequest()">Friend Request sent</button>
      </div>
      <div class="col m2" *ngIf="!requestSent">
        <button mat-raised-button class="mt-2" color=primary (click)="makeRequest()">Be friends</button>
      </div>
    </div>
  </div>
  <app-chatbox></app-chatbox>
</mat-sidenav-container>
